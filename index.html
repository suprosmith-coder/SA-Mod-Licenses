<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinky's Airspace Mod Licence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .license-card {
            background: linear-gradient(135deg, #0a1f3d 0%, #1a3a5c 50%, #0a1f3d 100%);
            border-radius: 15px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            padding: 25px 40px;
        }

        .header h1 {
            color: white;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            margin: 0;
            line-height: 1;
        }

        .header h2 {
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            margin: 0;
            line-height: 1;
        }

        .content {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 40px;
            padding: 50px;
            position: relative;
            min-height: 600px;
        }

        .seal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(70, 130, 180, 0.15) 0%, transparent 70%);
            border: 4px solid rgba(70, 130, 180, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.25);
            font-style: italic;
            text-align: center;
            z-index: 1;
            pointer-events: none;
        }

        .seal::before {
            content: 'STATE';
            display: block;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .seal::after {
            content: 'OF LICENCE';
            display: block;
            font-size: 1.8rem;
            margin-top: 5px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .pfp-section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 420px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .pfp-text {
            font-size: 10rem;
            font-weight: 900;
            color: #0f2744;
            letter-spacing: -0.05em;
        }

        .dates-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .date-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-field label {
            color: white;
            font-size: 0.85rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .date-field input {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: bold;
            outline: none;
        }

        .signature-field {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 20px 15px;
            font-size: 1rem;
            min-height: 80px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            z-index: 2;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .field label {
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .field input {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
            transition: all 0.3s;
        }

        .field input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.5);
        }

        .short-fields {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .florida-outline {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 140px;
            height: 180px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            padding: 12px;
            z-index: 3;
        }

        .florida-shape {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(
                75% 0%, 80% 8%, 85% 18%, 82% 28%, 75% 38%, 
                70% 48%, 65% 58%, 60% 68%, 55% 78%, 
                48% 88%, 40% 95%, 30% 98%, 22% 95%, 
                18% 88%, 15% 78%, 12% 65%, 10% 50%, 
                12% 35%, 18% 22%, 28% 12%, 40% 5%, 
                55% 2%, 65% 0%
            );
        }

        .il-text {
            position: absolute;
            bottom: 180px;
            right: 70px;
            font-size: 7rem;
            font-weight: 900;
            color: rgba(210, 180, 140, 0.6);
            letter-spacing: 0.15em;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .barcode-section {
            position: absolute;
            bottom: 50px;
            right: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 3;
        }

        .barcode {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            gap: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .bar {
            width: 2px;
            height: 70px;
            background: black;
        }

        .bar.thick {
            width: 4px;
        }

        .bar.wide {
            width: 6px;
        }

        .star {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .footer-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #0f2744;
            font-weight: 900;
            letter-spacing: 0.1em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .seal {
                width: 300px;
                height: 300px;
            }

            .header h1 {
                font-size: 3.5rem;
            }

            .header h2 {
                font-size: 1.8rem;
            }

            .pfp-section {
                height: 350px;
            }

            .pfp-text {
                font-size: 8rem;
            }

            .florida-outline,
            .il-text,
            .barcode-section {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header h2 {
                font-size: 1.3rem;
            }

            .content {
                padding: 30px;
            }

            .short-fields {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="license-card">
        <div class="header">
            <h1>STINKYS AIRSPACE</h1>
            <h2>MOD LICENCE</h2>
        </div>

        <div class="content">
            <div class="seal"></div>

            <div class="left-column">
                <div class="pfp-section">
                    <div class="pfp-text">PFP</div>
                </div>

                <div class="dates-section">
                    <div class="date-field">
                        <label for="issued">DATE ISSUED</label>
                        <input type="text" id="issued" placeholder="01/04/2026">
                    </div>
                    <div class="date-field">
                        <label for="expires">SEX: EXPIRES</label>
                        <input type="text" id="expires" placeholder="01/04/2030">
                    </div>
                </div>

                <div class="signature-field"></div>
            </div>

            <div class="right-column">
                <div class="field">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="">
                </div>

                <div class="field">
                    <label for="server">SERVER</label>
                    <input type="text" id="server" placeholder="">
                </div>

                <div class="short-fields">
                    <div class="field">
                        <label for="dyjsex">DYJ: SEX</label>
                        <input type="text" id="dyjsex" placeholder="">
                    </div>
                    <div class="field">
                        <label for="license">LICENSE NO.</label>
                        <input type="text" id="license" placeholder="">
                    </div>
                </div>
            </div>

            <div class="florida-outline">
                <div class="florida-shape"></div>
            </div>

            <div class="il-text">IL</div>

            <div class="barcode-section">
                <div class="barcode">
                    <div class="bar wide"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar wide"></div>
                </div>
                <div class="star">âœ¦</div>
            </div>

            <div class="footer-text">FIDE</div>
        </div>
    </div>
</body>
</html>
