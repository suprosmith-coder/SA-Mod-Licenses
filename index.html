<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinky's Airspace Mod Licence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .license-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .header h2 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.15em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 40px;
            position: relative;
        }

        .seal {
            position: absolute;
            right: 40%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 149, 237, 0.3) 0%, transparent 70%);
            border: 3px solid rgba(100, 149, 237, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            text-align: center;
        }

        .pfp-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: fit-content;
        }

        .pfp-text {
            font-size: 8rem;
            font-weight: bold;
            color: #1e3c72;
            letter-spacing: -0.05em;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field label {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .field input {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .field input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5);
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }

        .florida-outline {
            position: absolute;
            top: 230px;
            right: 40px;
            width: 120px;
            height: 150px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            padding: 10px;
        }

        .florida-shape {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            clip-path: polygon(85% 0%, 90% 15%, 95% 25%, 85% 35%, 75% 45%, 70% 55%, 65% 65%, 60% 75%, 50% 85%, 45% 95%, 30% 100%, 20% 95%, 15% 85%, 10% 70%, 8% 55%, 12% 40%, 20% 30%, 30% 20%, 45% 10%, 60% 5%, 75% 0%);
        }

        .il-text {
            position: absolute;
            bottom: 220px;
            right: 60px;
            font-size: 6rem;
            font-weight: bold;
            color: rgba(210, 180, 140, 0.8);
            letter-spacing: 0.1em;
        }

        .barcode-section {
            position: absolute;
            bottom: 30px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .barcode {
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 2px;
        }

        .bar {
            width: 3px;
            height: 60px;
            background: black;
        }

        .bar.thick {
            width: 5px;
        }

        .star {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            left: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            color: #1e3c72;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }

            .seal {
                width: 200px;
                height: 200px;
                right: 50%;
                transform: translate(50%, -50%);
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="license-card">
        <div class="header">
            <h1>STINKYS AIRSPACE</h1>
            <h2>MOD LICENCE</h2>
        </div>

        <div class="content">
            <div class="seal">STATE OF LICENCE</div>

            <div class="pfp-section">
                <div class="pfp-text">PFP</div>
            </div>

            <div class="form-section">
                <div class="field">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>

                <div class="field">
                    <label for="server">SERVER</label>
                    <input type="text" id="server" placeholder="Enter server">
                </div>

                <div class="field">
                    <label for="dyjsex">DYJ: SEX</label>
                    <input type="text" id="dyjsex" placeholder="Enter DYJ">
                </div>

                <div class="field">
                    <label for="license">LICENSE NO.</label>
                    <input type="text" id="license" placeholder="Enter license number">
                </div>

                <div class="bottom-section">
                    <div class="field">
                        <label for="issued">DATE ISSUED</label>
                        <input type="text" id="issued" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="field">
                        <label for="expires">SEX: EXPIRES</label>
                        <input type="text" id="expires" placeholder="MM/DD/YYYY">
                    </div>
                </div>

                <div class="field">
                    <input type="text" placeholder="Additional information">
                </div>
            </div>

            <div class="florida-outline">
                <div class="florida-shape"></div>
            </div>

            <div class="il-text">IL</div>

            <div class="barcode-section">
                <div class="barcode">
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar thick"></div>
                </div>
                <div class="star">âœ¦</div>
            </div>

            <div class="footer-text">FIDE</div>
        </div>
    </div>
</body>
</html>
